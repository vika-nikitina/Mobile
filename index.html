<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="1033.jpg" alt="flowers"/>
        </div>
        <h1>Добро пожаловать</h1>
        <p class="text">Сегодня новый день. Это твой день. Ты его формируешь. Войди, чтобы начать управлять своими проектами.</p>
        <form>
            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="Example@email.com">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Пароль должен содержать 8 символов">
            <a href="#" class="forgot-password">Забыли пароль?</a>
            <button type="submit">Войти</button>
        </form>
        <p class="register">У меня нет аккаунта!</p>
        <a href="#">Зарегистрироваться</a>
    </div>
</body>
</html>
